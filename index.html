<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body onload="showTime()">
    
    <h1 style="text-align: center;"> Digital Clock</h1>

</body>  

<script type="text/javascript">
   function showTime()
   {
      var d = new Date();
      var h = d.getHours();
      var m = d.getMinutes();
      var s = d.getSeconds();
      var session = "PM";
       
      if(h>12)
      {
        h=h-12;
      }

      if(h>=12)
      {
        session='AM';
      }

      h = h<10 ? '0'+h :h;
      m = m<10 ? '0'+m :m;
      s = s<10 ? '0'+s :s;
      

      var time = h + " : " + m + " : " + s + " " + session;
      document.getElementsByTagName('h1')[0].innerText=time; 
      setTimeout(showTime , 1000);
   }
</script>

</html>
